<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamsters.js Mandelbrot Visualization</title>
    <script src="/static/js/hamsters.web.min.js"></script>
    <script>
        hamsters.init();
    </script>
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #stats {
            margin: 20px 0;
        }
        #results {
            margin: 20px 0;
        }
        #controls {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Hamsters.js Mandelbrot Visualization Demo</h1>
    <div id="stats">
        <!-- Stats will be displayed here -->
        <p id="frameInfo">Frame: 0/10</p>
        <p id="renderTime">Average Rendering Time: 0 ms</p>
    </div>
    <br />
    <div>
        <label for="iterations">Number of Iterations Per Frame:</label>
        <input type="number" id="iterations" min="100" max="100000" value="100" />
    </div>
    <br />
    <div>
        <label for="threadCount">Number of Threads:</label>
        <select id="threadCount"></select>
    </div>
    <br />
    <div>
        <button id="startButton">Start Simulation</button>
        <button id="stopButton">Stop Simulation</button>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>

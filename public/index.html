<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamsters.js Weather Simulation</title>
    <!-- Include p5.js library -->
    <script src="/static/js/hamsters.web.min.js"></script>
    <script>
        hamsters.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>Weather Simulation</h1>
    <div id="results">
      <!-- Results will be displayed here -->
    </div>
    <div id="stats">
        <!-- Stats will be displayed here -->
    </div>
    <div>
        <button id="startButton">Start Simulation</button>
        <button id="stopButton">Stop Simulation</button>
    </div>
    <div>
        <label for="threadCount">Number of Threads:</label>
        <select id="threadCount"></select>
    </div>
    <div>
        <label for="weatherChange">Weather Change Rate:</label>
        <input type="number" id="weatherChange" min="1" max="100" value="5">
    </div>
    <div>
        <label for="startingWeather">Starting Weather:</label>
        <select id="startingWeather">
            <option value="0">Sunny</option>
            <option value="1">Cloudy</option>
            <option value="2">Rainy</option>
            <option value="3">Stormy</option>
            <option value="4">Foggy</option>
            <option value="5">Snowy</option>
        </select>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
